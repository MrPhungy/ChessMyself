<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMyself</title>
    
    <!-- Link to jQuery (required for Chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Link to the Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chessboard container -->
    <div id="board" style="width: 400px;"></div>

    <!-- Include Chessboard.js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <!-- Include Chess.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- Include your custom script -->
    <script src="js/script.js"></script>

    <!-- undo and reset button -->
    <button id="resetButton" class="action-button">New Game</button>
    <button id="undoButton" class="action-button">Undo Move</button>


</body>
</html>
